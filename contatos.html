<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contatos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Contatos</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nome </label>  
  <div class="col-md-6">
  <input id="textinput" name="textinput" type="text" placeholder="Digite seu nome completo" class="form-control input-md" required="">
  <span class="help-block">Sem abreviações</span>  
  </div>
</div>

<!-- Text input Email-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">E-mail</label>  
  <div class="col-md-6">
  <input id="email" name="email" type="email" placeholder="E-mail" class="form-control input-md" required="">
  <span class="help-block">Digite um e-mail válido</span>  
  </div>
</div>

<!-- Text input Idade-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idade">Idade</label>  
  <div class="col-md-4">
  <input id="idade" name="idade" type="number" placeholder="Informe sua Idade" class="form-control input-md" required="" maxlength="3">
  <span class="help-block">Digite somente números</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="celular">WhatsApp</label>  
  <div class="col-md-4">
  <input id="celular" name="celular" type="tel" placeholder="(99)99999-9999" class="form-control input-md" maxlength="14">
  <span class="help-block">Infome se Celular/WhatsApp</span>  
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sexo">Sexo</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="sexo-0">
      <input type="radio" name="sexo" id="sexom" value="M" checked="checked">
      Masculino
    </label>
	</div>
  <div class="radio">
    <label for="sexo-1">
      <input type="radio" name="sexo" id="sexof" value="F">
      Feminino
    </label>
	</div>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="uf">Estado</label>
  <div class="col-md-5">
    <select id="uf" name="uf" class="form-control">
      <option value="">-Selecione-</option>
      <option value="AC">Acre</option>
      <option value="SP">São Paulo</option>
      <option value="TO">Tocantins</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="menssagem">Menssagem</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="menssagem" name="menssagem">Descrição</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="enviar"></label>
  <div class="col-md-4">
    <button id="enviar" name="enviar" class="btn btn-info">Enviar</button>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
